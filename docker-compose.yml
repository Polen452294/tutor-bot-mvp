services:
  postgres:
    image: postgres:16-alpine
    container_name: tutor_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tutor}
      POSTGRES_USER: ${POSTGRES_USER:-tutor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tutor}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  bot:
    build:
      context: ./bot
    container_name: tutor_bot
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pgdata:
